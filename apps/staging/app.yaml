apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/java-app-gitops.git
    targetRevision: HEAD
    path: environments/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true